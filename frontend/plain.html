<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Resume Checker</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
        background-color: #f9f9f9;
        color: #333;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
        color: black;
        font-size: 36px;
        margin-bottom: 10px;
    }

    .subtitle {
        text-align: center;
        font-size: 18px;
        color: #555;
        margin-bottom: 40px;
    }

    .section-header-wrapper {
        display: flex;
        align-items: start; /* align items to the bottom */
        gap: 10px;
        margin-bottom: 10px;
    }

    .section-header {
        font-size: 20px;
        text-align: left;
    }

    .section-headercen {
        font-size: 20px;
        margin-bottom: 10px;
        text-align: center;
    }

    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        resize: vertical;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 30px;
        box-sizing: border-box;
    }

    .addarea {
        width: 100%;
        height: 60px;
        padding: 10px;
        font-size: 16px;
        resize: vertical;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 0;
        box-sizing: border-box;
    }

    .readonly-box {
        background-color: #f0f0f0;
        color: #666;
        cursor: text;
    }

    .scan-button {
        display: block;
        width: 200px;
        margin: 0 auto 40px auto;
        padding: 12px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .add-button {
        padding: 6px 6px;
        font-size: 14px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        line-height: 1;
    }

    .scan-button:hover,
    .add-button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>NAME HERE</h1>
        <div class="subtitle">Rate your resume, point out mistakes and suggest improvement</div>

        <div class="section-header-wrapper">
            <div class="section-header">1. Add your job description</div>
            <button class="add-button">Add</button>
        </div>

        <textarea class="addarea" placeholder="Paste your job description here..."></textarea>

        <div class="section-header">2. Upload your resume</div>
        <textarea placeholder="Paste your resume here..."></textarea>

        <button class="scan-button">Scan now</button>

        <div class="section-headercen">Your resume rating</div>
        <textarea class="readonly-box" placeholder="Rating results will appear here..." readonly></textarea>
    </div>
    <script src="buttonhandle.js"></script>
</body>
</html>
