<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Revime</h1>
    <h2>AI Resume reviewer</h2>
    <section id="jobdesc-section">
        <h3>Job Descriptions</h3>
        <form id="jobdesc-form">
            <input type="text" id="jobdesc-input" placeholder="Enter job description" required>
            <button type="submit">Add</button>
        </form>
        <ul id="jobdesc-list"></ul>
    </section>
    <section id="resume-section">
        <h3>Resume</h3>
        <textarea id="resume-input" rows="6" cols="50" placeholder="Paste your resume here..."></textarea>
        <button id="resume-save">Save Resume</button>
        <div id="resume-status"></div>
    </section>
    <section id="rating-section">
        <h3>Resume Rating</h3>
        <button id="rate-resume">Rate Resume</button>
        <div id="rating-throbber" style="display:none;text-align:center;margin:10px 0;">
            <span class="throbber"></span>
        </div>
        <div id="rating-result"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
