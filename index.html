<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="Refresh" content="0"; url='' />
</head>
<body>
    <p id="text" style="position: absolute; top: 45dvh; left: 50dvw; transform: translate(-50%, -50%);">
        Redirecting you to the page
    </p>
    <script type="text/javascript">
        let p = document.getElementById('text')
        let origin = 'Redirecting you to the page'
        function delay(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function updateText() {
            while (true) {
                for (let i = 1; i <= origin.length; i++) {
                    p.innerText = origin.slice(0, i)
                    await delay(35);
                }
                await delay(1000);
                p.innerText = '.';
                await delay(500); 
                p.innerText = '..';
                await delay(500);
                p.innerText = '...';
                await delay(500);
            }
        }
        updateText();
    </script>
</body>
</html>
